type Artist {
  id: ID!
  name: String!
  fans: Int!
  albums: [Album!]!
  topMusics: [Music!]!
}

type ArtistNotFound {
  message: String!
}

union ArtistResult = Artist | ArtistNotFound

union AddFavoriteArtistResult =
    AddFavoriteArtistSuccess
  | AddFavoriteArtistError

type AddFavoriteArtistSuccess {
  message: String!
}

type AddFavoriteArtistError {
  message: String!
}